
 <div class="col-md-12 bgimage">

 <form class="form-signin col-md-3" [formGroup] = "loginForm"
  (ngSubmit)="login()">
            <h2 class="form-signin-heading">Please login</h2>
            <span class="help-block" *ngIf="loginError" style="color:red;">
                 {{loginError}}
            </span>
       <div class="form-group " [ngClass]="{'has-error': formError.username}">
            <input class="form-control"
                   type="text"
                   id="username"
                   placeholder="Username"
                   formControlName ="username"
                   
                   autofocus="autofocus"/>
             <span class="help-block" *ngIf="formError.username">
                {{formError.username}}
             </span>
       </div>
       
       <div class="form-group" [ngClass]="{'has-error':formError.password}">
            <input class="form-control"
                   type="password"
                   id="password"
                   placeholder="Password"
                   formControlName ="password">
            <span class="help-block" *ngIf="formError.password">
                 {{formError.password}}
            </span>
        </div>

        


            <div class="button-group">
            <a class="btn btn-primary btn-md">Sign in</a>
            <button type="submit"
                     class="btn btn-primary btn-md"
                     [disabled]='!loginForm.valid'>Log in</button>
            </div>
        </form>
        </div>
